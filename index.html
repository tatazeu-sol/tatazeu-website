<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tata Zeu: STRONGER THAN ALL. Bold and fearless memecoin community. Join us on Twitter and Telegram.">
  <title>STRONGER THAN ALL</title>
  <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
  <style>
    /* Ensure full height for the page */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Flexbox to push footer to the bottom */
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/Timeline%201%20(3).gif') center center fixed;
      background-repeat: no-repeat;
      background-size: 50%;
      background-attachment: fixed; /* Ensures the background is fixed */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: none;
      color: #000;
    }

    /* Logo container for positioning */
    header .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative; /* Enables movement */
      top: 0; /* Adjust to move up or down */
      left: 0; /* Adjust to move left or right */
    }

    header .logo-container img {
      max-height: 100px;
    }

    header p {
      margin: 0;
      font-style: italic;
      font-size: 1.2rem;
    }

    /* Button style with adjustable position */
    .buy-btn {
      width: 120px;
      height: 40px;
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/buy%20button%20now.webp');
      background-size: cover;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      position: relative; /* Enables movement */
      top: 0; /* Adjust to move up or down */
      right: 0; /* Adjust to move left or right */
    }

    /* Updated section with left and right content */
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 50px;
      width: 100%;
      height: 100vh;
    }

    footer {
      background: rgba(0, 0, 0, 0);
      color: #000;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
    }

    footer .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    footer .social-buttons a {
      display: block;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    footer .social-buttons .twitter {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/X%20button.webp');
    }
    footer .social-buttons .pumpfun {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/pumpfund%20button.webp');
    }
    footer .social-buttons .telegram {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/telegram%20button%20f.webp');
    }

    /* Mobile version */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }

      header .logo-container img {
        max-height: 80px;
      }

      footer .social-buttons a {
        width: 40px;
        height: 40px;
      }

      header p {
        font-size: 0.8rem;
      }

      section {
        flex-direction: column;
        align-items: center;
        top: 20%;
        margin-top: -350px;
      }

      .left-content, .right-content {
        width: 80%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container" style="top: 20px; left: 30px;">
      <img src="https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/logo%20website%20(1).webp" alt="Tata Zeu Logo">
      <p style="top: 10px; left: 10px;"><em>STRONGER THAN ALL</em></p>
    </div>
    <a href="https://pump.fun/coin/5HHG5rtygZpy6KykbMHewBEzbqq62aB22KQWmJYApump" class="buy-btn" style="top: -10px; right: -20px;" target="_blank"></a>
  </header>
  <footer>
    <div class="social-buttons">
      <a href="https://t.me/+hq2lQl8dua8zM" class="telegram" target="_blank" aria-label="Telegram"></a>
      <a href="https://twitter.com/tatazeu_sol" class="twitter" target="_blank" aria-label="Twitter"></a>
      <a href="https://pump.fun/coin/5HHG5rtygZpy6KykbMHewBEzbqq62aB22KQWmJYApump" class="pumpfun" target="_blank" aria-label="Pumpfun"></a>
    </div>
    <p>&copy; 2025 Tata Zeu. All Rights Reserved.</p>
  </footer>
</body>
</html>
