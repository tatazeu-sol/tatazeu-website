<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stronger Than All</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Main container */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hero section */
    .hero {
      text-align: center;
      margin-top: 50px;
    }

    .hero img {
      width: 150px;
    }

    .hero h1 {
      font-size: 24px;
      margin: 10px 0;
      font-style: italic;
    }

    /* Character image */
    .character-img {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
    }

    .character-img img {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* Coin image */
    .coin-img {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .coin-img img {
      width: 200px;
    }

    /* Sections layout */
    section {
      display: flex;
      justify-content: flex-start; /* Aligns everything to the left */
      align-items: center;
      position: relative;
      width: 90%;
      margin: 50px 0;
      gap: 5%;
    }

    .left-content, .right-content {
      background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
      border-radius: 8px;
      width: 40%; /* Equal width */
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .left-content h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .left-content p {
      margin: 10px 0 0;
      color: #555;
    }

    .right-content ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .right-content li {
      margin: 5px 0;
      color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 50px 0;
    }

    footer img {
      width: 40px;
      margin: 0 10px;
    }

    footer p {
      font-size: 14px;
      margin: 10px 0 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      section {
        flex-direction: column;
        gap: 20px;
      }

      .left-content, .right-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Hero Section -->
    <div class="hero">
      <img src="logo.png" alt="Logo">
      <h1>STRONGER THAN ALL</h1>
    </div>

    <!-- Character Image -->
    <div class="character-img">
      <img src="character.png" alt="Character">
    </div>

    <!-- Sections -->
    <section>
      <div class="left-content">
        <h2>$ZEU</h2>
        <p>A memecoin with a scree</p>
      </div>
      <div class="right-content">
        <ul>
          <li>work</li>
          <li>work</li>
          <li>work</li>
        </ul>
      </div>
    </section>

    <!-- Coin Image -->
    <div class="coin-img">
      <img src="coin.png" alt="Coin">
    </div>

    <!-- Footer -->
    <footer>
      <a href="#"><img src="telegram-icon.png" alt="Telegram"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="heart-icon.png" alt="Heart"></a>
      <p>Â© 2025 Tata Zeu. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
