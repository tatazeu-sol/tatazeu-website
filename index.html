<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tata Zeu: STRONGER THAN ALL. Bold and fearless memecoin community. Join us on Twitter and Telegram.">
  <title>STRONGER THAN ALL</title>
  <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
  <style>
    /* Ensure full height for the page */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Flexbox to push footer to the bottom */
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/Timeline%201%20(3).gif') center center fixed;
      background-repeat: no-repeat;
      background-size: 50%;
      background-attachment: fixed; /* Ensures the background is fixed */
    }

    header {
      display: flex;
      justify-content: space-between; /* Align logo on the left, button on the right */
      align-items: center;
      padding: 20px;
      background: none;
      color: #000;
    }

    header .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative; /* Allows movement */
    }

    header .logo-container img {
      max-height: 100px;
      position: relative; /* Allows movement */
    }

    header p {
      margin: 0;
      font-style: italic;
      font-size: 1.2rem;
      position: relative; /* Allows movement */
    }

    .buy-btn {
      width: 120px;
      height: 40px;
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/buy%20button%20now.webp');
      background-size: cover;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      position: relative; /* Allows movement */
    }

    .buy-btn:hover {
      background-color: none; /* Change color on hover if needed */
    }

    .buy-btn:focus {
      outline: none;
    }

    section {
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center; /* Centers vertically */
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      padding: 20px;
    }

    .left-content, .right-content {
      background: none;
      border-radius: 8px;
      width: 40%; /* Equal width for both sections */
      padding: 20px;
      text-align: center;
    }

    .left-content {
      margin-right: 5%; /* Space between the two sections */
    }

    .right-content {
      margin-left: 5%;
    }

    footer {
      background: none;
      color: #000;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
    }

    footer .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    footer .social-buttons a {
      display: block;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    footer .social-buttons .twitter {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/X%20button.webp');
    }

    footer .social-buttons .pumpfun {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/pumpfund%20button.webp');
    }

    footer .social-buttons .telegram {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/telegram%20button%20f.webp');
    }

    /* Movement classes for logo, text, and button */
    .moveable {
      position: relative; /* Allows moving with top, left, right, and bottom */
    }

    .moveable-logo {
      top: 10px; /* Adjust vertical position */
      left: 20px; /* Adjust horizontal position */
    }

    .moveable-text {
      top: 15px; /* Adjust vertical position */
      left: 25px; /* Adjust horizontal position */
    }

    .moveable-buy {
      top: -5px; /* Adjust vertical position */
      right: 20px; /* Adjust horizontal position */
    }

    /* Mobile version */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      header .logo-container img {
        max-height: 80px;
      }

      section {
        flex-direction: column;
        align-items: center;
      }

      .left-content, .right-content {
        width: 90%;
        margin: 10px 0;
      }

      .buy-btn {
        width: 70px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container moveable moveable-logo">
      <img src="https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/logo%20website%20(1).webp" alt="Tata Zeu Logo">
      <p class="moveable moveable-text"><em>STRONGER THAN ALL</em></p>
    </div>
    <a href="https://pump.fun/coin/5HHG5rtygZpy6KykbMHewBEzbqq62aB22KQWmJYApump" class="buy-btn moveable moveable-buy" target="_blank"></a>
  </header>
  <section>
    <div class="left-content">
      <p>$ZEU</p>
      <p>A memecoin with a scree</p>
    </div>
    <div class="right-content">
      <p>work</p>
      <p>work</p>
      <p>work</p>
    </div>
  </section>
  <footer>
    <div class="social-buttons">
      <a href="https://t.me/+hq2lQl8dua8zM" class="telegram" target="_blank" aria-label="Telegram"></a>
      <a href="https://twitter.com/tatazeu_sol" class="twitter" target="_blank" aria-label="Twitter"></a>
      <a href="https://pump.fun/coin/5HHG5rtygZpy6KykbMHewBEzbqq62aB22KQWmJYApump" class="pumpfun" target="_blank" aria-label="Pumpfun"></a>
    </div>
    <p>&copy; 2025 Tata Zeu. All Rights Reserved.</p>
  </footer>
</body>
</html>
