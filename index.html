<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* General styles */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/Timeline%201%20(3).gif') center center fixed;
      background-repeat: no-repeat;
      background-size: 50%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0);
      color: #000;
    }

    header .logo-container img {
      max-height: 80px;
    }

    header .buy-button img {
      max-height: 40px;
      cursor: pointer;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
      width: 100%;
      height: 100vh;
    }

    .left-content, .right-content {
      width: 120%;
      text-align: center;
    }

    footer {
      background: rgba(0, 0, 0, 0);
      color: #000;
      padding: 20px 0;
      text-align: center;
    }

    footer .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    footer .social-buttons a {
      display: block;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    footer .social-buttons .twitter {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/X%20button.webp');
    }
    footer .social-buttons .pumpfun {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/pumpfund%20button.webp');
    }
    footer .social-buttons .telegram {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/telegram%20button%20f.webp');
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
      }

      header .logo-container img {
        max-height: 60px;
      }

      header .buy-button img {
        max-height: 30px;
      }

      section {
        flex-direction: column; /* Stack the content on top of each other */
        align-items: center;
        top: 20%; /* Adjust for mobile view */
        margin-top: -60px; /* Adjust this value to move the section down or up */
        /* Use a negative value for margin-top to move it up */
      }

      .left-content, .right-content {
        width: 80%; /* Reduce the size for mobile */
        margin: 10px 0;
      }
      /* Adjust spacing between the two sections */
      .left-content {
        margin-bottom: 210px; /* Adds space between the two sections */
      }

      /* Adjust positioning for mobile */
      .left-content, .right-content {
        width: 90%; /* Ensure sections fit the screen width */
      }

      footer .social-buttons a {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
