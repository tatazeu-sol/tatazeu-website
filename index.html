<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tata Zeu: STRONGER THAN ALL. Bold and fearless memecoin community. Join us on Twitter and Telegram.">
  <title>STRONGER THAN ALL</title>
  <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
  <style>
    /* Ensure full height for the page */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Flexbox to push footer to the bottom */
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/Timeline%201%20(3).gif') center center fixed;
      background-repeat: no-repeat;
      background-size: 50%;
      background-attachment: fixed; /* Ensures the background is fixed */
    }

    header {
      display: flex;
      justify-content: space-between; /* Position logo and text on the left and button on the right */
      align-items: center;
      padding: 20px 20px;
      background: none;
      color: #000;
    }

    header .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align logo and text to the left */
    }

    header .logo-container img {
      max-height: 100px; /* Adjust the logo size as needed */
    }

    header h1 {
      margin: 5px 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0;
      font-style: italic;
      font-size: 1.2rem;
    }

    /* Button style with background image */
    .buy-btn {
      width: 120px;
      height: 40px;
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/buy button now.webp');
      background-size: cover;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }

    .buy-btn:hover {
      background-color: none; /* Change color on hover if needed */
    }

    .buy-btn:focus {
      outline: none;
    }

    /* Updated section with left and right content */
    section {
      display: flex;
      justify-content: center;  /* Centers horizontally */
      align-items: center;      /* Centers vertically */
      position: relative;
      padding-top: 50px;        /* Move the sections down */
      padding-left: -50px;        /* Move the sections to the right */
      width: 100%;
      height: 100vh;            /* Full viewport height */
    }

    .left-content, .right-content {
      background: none;
      border-radius: 8px;
      width: 40%; /* Equal width for both sections */
      padding: 20px;
      text-align: center;
      box-shadow: none;
    }

    .left-content {
      margin-right: 5%; /* Space between the two sections */
    }

    .right-content {
      margin-left: 5%;
    }

    .left-content p, .right-content p {
      margin: 5px 0;
    }

    section h2 {
      color: #333;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background: rgba(0, 0, 0, 0);
      color: #000;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
    }

    footer .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    footer .social-buttons a {
      display: block;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    footer .social-buttons .twitter {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/X%20button.webp');
    }
    footer .social-buttons .pumpfun {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/pumpfund%20button.webp');
    }

    footer .social-buttons .telegram {
      background-image: url('https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/telegram%20button%20f.webp');
    }

    /* Mobile version */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll; /* Adjusts the background scroll behavior */
      }

      header h1 {
        font-size: 2rem;
      }

      header .logo-container img {
        max-height: 80px;
      }

      footer .social-buttons a {
        width: 40px;
        height: 40px;
      }

      /* Make STRONGER THAN ALL text smaller on mobile */
      header p {
        font-size: 0.8rem; /* Adjust this value as needed */
      }

      section {
        flex-direction: column; /* Stack the content on top of each other */
        align-items: center;
        top: 20%; /* Adjust for mobile view */
        margin-top: -350px; /* Adjust this value to move the section down or up */
        /* Use a negative value for margin-top to move it up */
      }

      .left-content, .right-content {
        width: 80%; /* Reduce the size for mobile */
        margin: 10px 0;
      }
      /* Adjust spacing between the two sections */
      .left-content {
        margin-bottom: 240px; /* Adds space between the two sections */
      }

      /* Adjust positioning for mobile */
      .left-content, .right-content {
        width: 90%; /* Ensure sections fit the screen width */
      }

      header {
        flex-direction: row; /* Keep the layout horizontal on mobile */
        text-align: left;
        justify-content: space-between;
      }

      header .logo-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .buy-btn {
        margin-top: 0; /* No extra space between logo and button on mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/tatazeu-sol/tatazeu-website/main/logo%20website%20(1).webp" alt="Tata Zeu Logo">
      <p><em>STRONGER THAN ALL</em></p>
    </div>
    <a href="https://pump.fun/coin/5HHG5rtygZpy6KykbMHewBEzbqq62aB22KQWmJYApump" class="buy-btn" target="_blank"></a>
  </header>
  <section>
    <div class="left-content">
      <p>$ZEU</p>
      <p>A memecoin with a scree</p>
    </div>
    <div class="right-content">
      <p>work</p>
      <p>work</p>
      <p>work</p>
    </div>
  </section>
  <footer>
    <div class="social-buttons">
      <a href="https://t.me/+hq2lQl8dua8zM" class="telegram" target="_blank" aria-label="Telegram"></a>
      <a href="https://twitter.com/tatazeu_sol" class="twitter" target="_blank" aria-label="Twitter"></a>
      <a href="https://pump.fun/coin/5HHG5rtygZpy6KykbMHewBEzbqq62aB22KQWmJYApump" class="pumpfun" target="_blank" aria-label="Pumpfun"></a>
    </div>
    <p>&copy; 2025 Tata Zeu. All Rights Reserved.</p>
  </footer>
</body>
</html>
