<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Sections</title>
  <style>
    /* General styles for body */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Centers the entire content block horizontally */
      align-items: center; /* Centers the content block vertically */
      min-height: 100vh; /* Ensures the layout spans the full height of the viewport */
      font-family: Arial, sans-serif;
      background-color: #f9f9f9; /* Optional background color */
    }

    /* Section container */
    section {
      display: flex;
      justify-content: center; /* Align sections horizontally within the parent */
      align-items: center; /* Align sections vertically */
      position: relative;
      width: 90%; /* Adjust container width if needed */
      gap: 5%; /* Space between the two sections */
      padding-left: 5%; /* Shift the entire block slightly to the left */
    }

    /* Left and right content sections */
    .left-content, .right-content {
      background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
      border-radius: 8px; /* Rounded corners */
      width: 40%; /* Make both sections the same width */
      padding: 20px; /* Padding inside the content */
      text-align: center; /* Center-align text */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    /* Specific styles for the left content */
    .left-content h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .left-content p {
      margin: 10px 0 0;
      color: #555;
    }

    /* Specific styles for the right content */
    .right-content ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .right-content li {
      margin: 5px 0;
      color: #555;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      section {
        flex-direction: column; /* Stack sections vertically */
        gap: 20px; /* Increase spacing between stacked sections */
        padding-left: 0; /* Remove left padding on smaller screens */
      }

      .left-content, .right-content {
        width: 100%; /* Full width for both sections on small screens */
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="left-content">
      <h2>$ZEU</h2>
      <p>A memecoin with a scree</p>
    </div>
    <div class="right-content">
      <ul>
        <li>work</li>
        <li>work</li>
        <li>work</li>
      </ul>
    </div>
  </section>
</body>
</html>
